  <script>
    // NOTE: Previous helper had a JS escape bug ("\u" in a string). This version fixes it.
    const glyphmap = JSON.parse(document.getElementById('glyphmap').textContent);
    const entries = Object.keys(glyphmap).sort((a,b)=>a.localeCompare(b, undefined, {numeric:true, sensitivity:'base'}));

    const q = document.getElementById('q');
    const grid = document.getElementById('grid');
    const count = document.getElementById('count');
    const toast = document.getElementById('toast');
    let toastTimer = null;

    function toHex(codepoint) {
      return codepoint.toString(16).toUpperCase().padStart(4,'0');
    }

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
      } catch (e) {
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
      }
      showToast('Copied: ' + (text.length > 32 ? (text.slice(0,32) + 'â€¦') : text));
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove('show'), 900);
    }

    function render(filter) {
      const f = (filter || '').trim().toLowerCase();
      const filtered = f ? entries.filter(n => n.toLowerCase().includes(f)) : entries;
      count.textContent = filtered.length + ' / ' + entries.length;

      const frag = document.createDocumentFragment();
      for (const name of filtered) {
        const cp = glyphmap[name];
        const hex = toHex(cp);
        const char = String.fromCharCode(cp);
        const unicode = "\\u" + hex;  // literal backslash-u
        const xaml = "&#x" + hex + ";";

        const card = document.createElement('div');
        card.className = 'card';

        const glyph = document.createElement('div');
        glyph.className = 'glyph';
		glyph.onclick = () => copyText(char);
        const span = document.createElement('span');
        span.textContent = char;
        glyph.appendChild(span);

        const body = document.createElement('div');
        const title = document.createElement('p');
        title.className = 'name';
        title.textContent = name;

        const code = document.createElement('p');
        code.className = 'code';
        code.textContent = 'U+' + hex + '   ' + unicode + '   ' + xaml;

        const btns = document.createElement('div');
        btns.className = 'btns';

        const b4 = document.createElement('button');
        b4.textContent = 'Copy char';
        b4.onclick = () => copyText(char);

        const b1 = document.createElement('button');
        b1.textContent = 'Copy name';
        b1.onclick = () => copyText(name);

        const b2 = document.createElement('button');
        b2.textContent = 'Copy unicode';
        b2.onclick = () => copyText(unicode);

        const b3 = document.createElement('button');
        b3.textContent = 'Copy XAML';
        b3.onclick = () => copyText(xaml);

		  
        btns.appendChild(b4);
        btns.appendChild(b1);
        btns.appendChild(b2);
        btns.appendChild(b3);

        body.appendChild(title);
        body.appendChild(code);
        body.appendChild(btns);

        card.appendChild(glyph);
        card.appendChild(body);
        frag.appendChild(card);
      }

      grid.replaceChildren(frag);
    }

    q.addEventListener('input', () => render(q.value));
    render('');
  </script>
</body>
